<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            padding-left: 7%;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        h1 a {
            text-decoration: none;
            padding: 8px 15px;
            background-color: #3909dc;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 20px;
        }

        h1 a:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #6a807a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.edit {
            background-color: #008CBA;
            color: white;
            border: none;
        }

        .btn.edit:hover {
            background-color: #007bb5;
        }

        .btn.delete {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .btn.delete:hover {
            background-color: #d11a2a;
        }

        button:focus, a:focus {
            outline: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>
    <h1>List of Students <a href="/add_student">Add New Student</a></h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>USN</th>
            <th>Branch</th>
            <th>Semester</th>
            <th>Section</th>
            <th>Date of Birth</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.usn }}</td>
            <td>{{ student.branch }}</td>
            <td>{{ student.semester }}</td>
            <td>{{ student.section }}</td>
            <td>{{ student.dob }}</td>
            <td><a href="{{ url_for('edit_student', id=student.id) }}" class="btn edit">Edit</a></td>
            <td><button onclick="confirmDelete({{ student.id }})" class="btn delete">Delete</button></td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this student?")) {
                fetch(`/delete/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
